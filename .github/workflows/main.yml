name: CI

on:
  push:
    branches: [master, playground]
    paths-ignore:
      - "docs/**"
      - "README.md"
  pull_request:
    branches: [master, playground]
    paths-ignore:
      - "docs/**"
      - "README.md"

permissions:
  contents: read

jobs:
  renderer:
    name: Build Renderer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
        working-directory: ./renderer
      - run: npm run lint
        working-directory: ./renderer
      - run: npm run make-index-files
        working-directory: ./renderer
      - run: npm run build
        working-directory: ./renderer
      - uses: actions/upload-artifact@v4
        with:
          name: renderer-dist
          path: ./renderer/dist
          retention-days: 1

  main:
    name: Build Main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
        working-directory: ./main
      - run: npm run build
        working-directory: ./main
      - uses: actions/upload-artifact@v4
        with:
          name: main-dist
          path: ./main/dist
          retention-days: 1

  test:
    name: Smoke Tests
    needs: [renderer, main]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: renderer-dist
          path: ./renderer/dist
      - uses: actions/download-artifact@v4
        with:
          name: main-dist
          path: ./main/dist
      - name: Verify Build Output
        run: |
          if [ ! -f "./renderer/dist/index.html" ]; then
            echo "Error: renderer/dist/index.html missing"
            exit 1
          fi
          if [ ! -f "./main/dist/main.js" ]; then
            echo "Error: main/dist/main.js missing"
            exit 1
          fi
          echo "Smoke tests passed."
