name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        type: choice
        required: true
        default: production
        options:
          - production
          - staging
          - dev

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    if: ${{ github.ref_type == 'tag' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ github.event_name == 'workflow_dispatch' && inputs.environment == 'staging' }}

  renderer:
    name: Build Renderer
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
        working-directory: ./renderer
      - run: npm run make-index-files
        working-directory: ./renderer
      - run: npm run build
        working-directory: ./renderer
      - uses: actions/upload-artifact@v4
        with:
          name: renderer-dist
          path: ./renderer/dist
          retention-days: 1

  package:
    name: Package & Publish
    needs: renderer
    strategy:
      matrix:
        os: [windows-2022, ubuntu-22.04, macos-14]
    runs-on: ${{ matrix.os }}
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Sync app version from tag
        if: ${{ github.ref_type == 'tag' }}
        shell: bash
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          node -e "const fs=require('fs'); const p=require('./main/package.json'); p.version='${VERSION}'; fs.writeFileSync('./main/package.json', JSON.stringify(p,null,2)+'\n');"

      - uses: actions/download-artifact@v4
        with:
          name: renderer-dist
          path: ./renderer/dist

      - run: npm ci
        working-directory: ./main

      - run: npm run build
        working-directory: ./main

      - name: Publish Artifacts
        working-directory: ./main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run package "--" -p onTagOrDraft
