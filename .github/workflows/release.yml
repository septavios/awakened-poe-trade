name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre_release:
    runs-on: ubuntu-latest
    outputs:
      date_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Compute date
        id: date
        run: echo "today=$(date +%Y%m%d)" >> "$GITHUB_OUTPUT"
      - name: Compose date-suffixed tag
        id: tag
        run: echo "tag=${{ github.ref_name }}-${{ steps.date.outputs.today }}" >> "$GITHUB_OUTPUT"
      - name: Create or update GitHub pre-release for date-suffixed tag
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: ${{ steps.tag.outputs.tag }}
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  renderer:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: renderer/package-lock.json
      - run: npm ci
        working-directory: ./renderer
      - run: npm run make-index-files
        working-directory: ./renderer
      - run: npm run lint
        continue-on-error: true
        working-directory: ./renderer
      - run: npm run build
        working-directory: ./renderer
      - uses: actions/upload-artifact@v4
        with:
          name: renderer-dist
          path: ./renderer/dist
          retention-days: 1

  package:
    needs: [renderer, pre_release]
    strategy:
      matrix:
        os: [macos-14]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: main/package-lock.json
      - uses: actions/download-artifact@v4
        with:
          name: renderer-dist
          path: ./renderer/dist
      - run: npm ci
        working-directory: ./main
      - run: npm run build
        working-directory: ./main
      - run: npm run package "--" -p never
        working-directory: ./main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: List dist contents
        run: ls -la ./main/dist || true
      - name: Verify DMG exists
        run: |
          count=$(ls -1 ./main/dist/*.dmg 2>/dev/null | wc -l)
          if [ "$count" -eq 0 ]; then
            echo "No DMG produced in ./main/dist";
            exit 1;
          fi
      - name: Attach DMG to GitHub pre-release (date-suffixed tag)
        if: contains(matrix.os, 'macos')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.pre_release.outputs.date_tag }}
          files: |
            ./main/dist/*.dmg
          fail_on_unmatched_files: true
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload packaged artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-dist-${{ matrix.os }}
          path: |
            ./main/dist/*.yml
            ./main/dist/*.json
            ./main/dist/*.zip
            ./main/dist/*.dmg
            ./main/dist/*.exe
            ./main/dist/*.AppImage
          retention-days: 7
