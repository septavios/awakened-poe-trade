name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre_release:
    if: ${{ github.repository_owner == 'septavios' }}
    runs-on: ubuntu-latest
    steps:
      - name: Create or update GitHub pre-release for tag
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  renderer:
    if: ${{ github.repository_owner == 'septavios' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: renderer/package-lock.json
      - run: npm ci
        working-directory: ./renderer
      - run: npm run make-index-files
        working-directory: ./renderer
      - run: npm run lint
        working-directory: ./renderer
      - run: npm run build
        working-directory: ./renderer
      - uses: actions/upload-artifact@v4
        with:
          name: renderer-dist
          path: ./renderer/dist
          retention-days: 1

  package:
    needs: [renderer, pre_release]
    strategy:
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    if: ${{ github.repository_owner == 'septavios' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: main/package-lock.json
      - uses: actions/download-artifact@v4
        with:
          name: renderer-dist
          path: ./renderer/dist
      - run: npm ci
        working-directory: ./main
      - run: npm run build
        working-directory: ./main
      - run: npm run package "--" -p onTag
        working-directory: ./main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Attach DMG to GitHub pre-release
        if: contains(matrix.os, 'macos')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            ./main/dist/*.dmg
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload packaged artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-dist-${{ matrix.os }}
          path: |
            ./main/dist/*.yml
            ./main/dist/*.json
            ./main/dist/*.zip
            ./main/dist/*.dmg
            ./main/dist/*.exe
            ./main/dist/*.AppImage
          retention-days: 7
